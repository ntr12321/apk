<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

        <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00c9ff, #92fe9d, #ff7e5f, #feb47b);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

@keyframes gradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

.container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 90%;
    padding: 20px;
    box-sizing: border-box;
    border: 1px solid #e0e0e0;
    text-align: center;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
    height: auto;
    min-height: 400px; /* Adjust height as needed */
}

header {
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 700;
    background: linear-gradient(45deg, #ff6f00, #ff9100, #ff6f00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Poppins', sans-serif;
}

header p {
    color: #555;
    font-size: 1.1em;
    font-family: 'Poppins', sans-serif;
}

main form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    margin-bottom: 15px;
    width: 100%;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
    color: #333;
    font-size: 1em;
    font-family: 'Poppins', sans-serif;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #ff7e5f;
    outline: none;
    box-shadow: 0 0 8px rgba(255, 126, 95, 0.6);
}

button {
    background: linear-gradient(45deg, #00c9ff, #92fe9d);
    border: none;
    color: #fff;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    font-family: 'Poppins', sans-serif;
}

button:hover {
    background: linear-gradient(45deg, #92fe9d, #00c9ff);
    transform: scale(1.05);
}

footer {
    margin-top: 20px;
    color: #444;
    font-size: 0.9em;
    font-family: 'Poppins', sans-serif;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .container {
        padding: 15px;
        min-height: 300px;
    }

    header h1 {
        font-size: 2em;
    }

    header p {
        font-size: 1em;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        font-size: 0.9em;
    }

    .form-group input,
    .form-group textarea {
        font-size: 14px;
        padding: 8px;
    }

    button {
        font-size: 14px;
        padding: 10px 15px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.5em;
    }

    header p {
        font-size: 0.9em;
    }

    .form-group {
        margin-bottom: 8px;
    }

    .form-group label {
        font-size: 0.8em;
    }

    .form-group input,
    .form-group textarea {
        font-size: 13px;
        padding: 6px;
    }

    button {
        font-size: 13px;
        padding: 8px 12px;
    }
}


        </style>

                </div>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                </div>
                <button type="submit">Send Message</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
